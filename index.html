<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Oracle Game</title>
    <style>
        :root {
            --primary: #1cb3c8;
            --primary-light: #4fd1d9;
            --primary-dark: #0e5e6f;
            --secondary: #e0f7fa;
            --bg-gradient-start: #0e5e6f;
            --bg-gradient-end: #181c1f;
            --text-dark: #181c1f;
            --text-light: #f8fafc;
            --shadow-sm: 0 1px 2px rgba(28,179,200,0.08);
            --shadow-md: 0 4px 6px rgba(28,179,200,0.12);
            --shadow-lg: 0 10px 15px rgba(28,179,200,0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: var(--text-light);
            line-height: 1.5;
            padding: 1rem;
        }

        #game-container {
            background: #23272a;
            color: var(--text-light);
            margin-top: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem 1.25rem;
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.5px;
        }

        #instructions {
            color: #c0e7ef;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 1.5rem;
            text-align: center;
            opacity: 0.95;
            max-width: 90%;
        }

        #game-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #question-log {
            background: #f8fafc;
            color: #181c1f;
            border-radius: var(--radius-md);
            width: 100%;
            min-height: 12rem;
            max-height: 20rem;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            box-shadow: var(--shadow-sm) inset;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #f1f1f1;
        }

        #question-log::-webkit-scrollbar {
            width: 6px;
        }

        #question-log::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: var(--radius-md);
        }

        #question-log::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: var(--radius-md);
        }

        .msg-player {
            align-self: flex-end;
            background: var(--primary);
            color: var(--text-light);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-sm) var(--radius-lg);
            padding: 0.75rem 1rem;
            max-width: 85%;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
            word-break: break-word;
        }

        .msg-ai {
            align-self: flex-start;
            background: var(--secondary);
            color: var(--text-dark);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-sm);
            padding: 0.75rem 1rem;
            max-width: 85%;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(0.5rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        #question-input {
            padding: 0.75rem 1rem;
            width: 100%;
            border-radius: var(--radius-sm);
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        #question-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            width: 100%;
        }

        .btn {
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            flex: 1;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary {
            background: #fff;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        #remaining-questions {
            color: var(--primary);
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        #result-area {
            margin-top: 1.5rem;
            text-align: center;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 0.5s ease;
        }

        #result-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            #game-container {
                padding: 1.5rem 1rem;
                margin-top: 1rem;
                border-radius: var(--radius-md);
            }

            #question-log {
                min-height: 10rem;
                max-height: 16rem;
                padding: 0.75rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid var(--primary);
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Reverse Oracle Game</h1>
        <div id="instructions">
            <p>Guess the famous scientist or historical figure by asking up to 10 yes/no questions!</p>
        </div>
        <div id="game-area">
            <div id="question-log"></div>
            <div class="input-group">
                <input type="text" id="question-input" placeholder="Ask a yes/no question..." autocomplete="off" maxlength="80">
                <div class="button-group">
                    <button id="submit-btn" class="btn">Submit Question</button>
                    <button id="guess-btn" class="btn btn-secondary">Make a Guess</button>
                </div>
            </div>
            <div id="remaining-questions">Questions remaining: 10</div>
        </div>
        <div id="result-area">
            <h2 id="result-text"></h2>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game characters with detailed metadata
        const characters = [
            // Indian Scientists
            { name: "C. V. Raman", type: "scientist", gender: "male", field: "physics", era: "20th century", nobel: true, alive: false },
            { name: "Homi J. Bhabha", type: "scientist", gender: "male", field: "physics", era: "20th century", nobel: false, alive: false },
            { name: "Vikram Sarabhai", type: "scientist", gender: "male", field: "space", era: "20th century", nobel: false, alive: false },
            { name: "A. P. J. Abdul Kalam", type: "scientist", gender: "male", field: "aerospace", era: "20th-21st century", nobel: false, alive: false },
            { name: "Satyendra Nath Bose", type: "scientist", gender: "male", field: "physics", era: "20th century", nobel: false, alive: false },
            { name: "Jagadish Chandra Bose", type: "scientist", gender: "male", field: "physics", era: "19th-20th century", nobel: false, alive: false },
            { name: "Srinivasa Ramanujan", type: "scientist", gender: "male", field: "mathematics", era: "20th century", nobel: false, alive: false },
            { name: "Meghnad Saha", type: "scientist", gender: "male", field: "astrophysics", era: "20th century", nobel: false, alive: false },
            { name: "Subrahmanyan Chandrasekhar", type: "scientist", gender: "male", field: "astrophysics", era: "20th century", nobel: true, alive: false },
            { name: "Venkatraman Ramakrishnan", type: "scientist", gender: "male", field: "chemistry", era: "21st century", nobel: true, alive: true },
            { name: "Kalpana Chawla", type: "scientist", gender: "female", field: "aerospace", era: "20th-21st century", nobel: false, alive: false },
            { name: "Asima Chatterjee", type: "scientist", gender: "female", field: "chemistry", era: "20th century", nobel: false, alive: false },
            
            // Indian Historical Figures
            { name: "Mahatma Gandhi", type: "historical", gender: "male", field: "politics", era: "20th century", nobel: false, alive: false },
            { name: "Jawaharlal Nehru", type: "historical", gender: "male", field: "politics", era: "20th century", nobel: false, alive: false },
            { name: "Sardar Vallabhbhai Patel", type: "historical", gender: "male", field: "politics", era: "20th century", nobel: false, alive: false },
            { name: "Bhagat Singh", type: "historical", gender: "male", field: "revolutionary", era: "20th century", nobel: false, alive: false },
            { name: "Rani Lakshmibai", type: "historical", gender: "female", field: "royalty", era: "19th century", nobel: false, alive: false },
            { name: "Subhas Chandra Bose", type: "historical", gender: "male", field: "politics", era: "20th century", nobel: false, alive: false },
            { name: "Rabindranath Tagore", type: "historical", gender: "male", field: "literature", era: "19th-20th century", nobel: true, alive: false },
            { name: "Swami Vivekananda", type: "historical", gender: "male", field: "spirituality", era: "19th century", nobel: false, alive: false },
            { name: "Chhatrapati Shivaji Maharaj", type: "historical", gender: "male", field: "royalty", era: "17th century", nobel: false, alive: false },
            { name: "Tipu Sultan", type: "historical", gender: "male", field: "royalty", era: "18th century", nobel: false, alive: false },
            { name: "Dr. B. R. Ambedkar", type: "historical", gender: "male", field: "politics", era: "20th century", nobel: false, alive: false },
            { name: "Sarojini Naidu", type: "historical", gender: "female", field: "politics", era: "20th century", nobel: false, alive: false }
        ];

        // DOM elements
        const elements = {
            questionLog: document.getElementById('question-log'),
            questionInput: document.getElementById('question-input'),
            submitBtn: document.getElementById('submit-btn'),
            guessBtn: document.getElementById('guess-btn'),
            remainingQuestions: document.getElementById('remaining-questions'),
            resultArea: document.getElementById('result-area'),
            resultText: document.getElementById('result-text'),
            playAgainBtn: document.getElementById('play-again-btn'),
            gameContainer: document.getElementById('game-container')
        };

        // Game state
        let gameState = {
            answer: null,
            questionsLeft: 10,
            gameOver: false,
            loading: false,
            questionsAsked: []
        };

        // Initialize game
        function initGame() {
            const chosen = characters[Math.floor(Math.random() * characters.length)];
            gameState = {
                answer: chosen,
                questionsLeft: 10,
                gameOver: false,
                loading: false,
                questionsAsked: []
            };
            
            elements.questionLog.innerHTML = '';
            elements.remainingQuestions.textContent = `Questions remaining: ${gameState.questionsLeft}`;
            elements.resultArea.style.display = 'none';
            elements.questionInput.disabled = false;
            elements.submitBtn.disabled = false;
            elements.guessBtn.disabled = false;
            elements.questionInput.value = '';
            elements.questionInput.focus();
            
            addMessage('ai', `I'm thinking of a famous ${chosen.type} figure. Ask me yes/no questions to guess who it is!`);
        }

        // Sanitize input to prevent XSS
        function sanitizeInput(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Add message to chat
        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'player' ? 'msg-player' : 'msg-ai';
            
            const prefix = sender === 'player' ? 'You: ' : 
                          text.startsWith('Correct!') || text.startsWith("No,") ? '' : 'AI: ';
            msgDiv.innerHTML = sanitizeInput(prefix + text);
            
            elements.questionLog.appendChild(msgDiv);
            elements.questionLog.scrollTop = elements.questionLog.scrollHeight;
        }

        // Show loading indicator
        function showLoading() {
            if (gameState.loading) return;
            gameState.loading = true;
            
            const spinner = document.createElement('div');
            spinner.className = 'msg-ai';
            spinner.id = 'ai-loading';
            spinner.innerHTML = '<span class="spinner"></span> Thinking...';
            elements.questionLog.appendChild(spinner);
            elements.questionLog.scrollTop = elements.questionLog.scrollHeight;
        }

        // Hide loading indicator
        function hideLoading() {
            gameState.loading = false;
            const spinner = document.getElementById('ai-loading');
            if (spinner) spinner.remove();
        }

        // Debounce to prevent rapid submissions
        let lastSubmissionTime = 0;
        const DEBOUNCE_TIME = 500;

        // Handle question submission
        async function handleQuestion() {
            const now = Date.now();
            if (gameState.gameOver || gameState.loading || now - lastSubmissionTime < DEBOUNCE_TIME) return;
            lastSubmissionTime = now;
            
            const userInput = elements.questionInput.value.trim();
            if (!userInput) {
                elements.questionInput.focus();
                return;
            }
            
            // Prevent duplicate questions
            if (gameState.questionsAsked.some(q => q.toLowerCase() === userInput.toLowerCase())) {
                addMessage('ai', "You already asked that question. Try a different one.");
                return;
            }
            
            // Track asked questions
            gameState.questionsAsked.push(userInput);
            
            addMessage('player', userInput);
            elements.questionInput.value = '';
            gameState.questionsLeft--;
            elements.remainingQuestions.textContent = `Questions remaining: ${gameState.questionsLeft}`;

            // Check if user guessed directly in the question
            if (userInput.toLowerCase().includes(gameState.answer.name.toLowerCase())) {
                handleCorrectGuess();
                return;
            }

            showLoading();
            try {
                const response = await getAIResponse(userInput);
                addMessage('ai', response);
                
                if (gameState.questionsLeft <= 0 && !gameState.gameOver) {
                    endGame(false);
                }
            } catch (error) {
                addMessage('ai', "Sorry, I encountered an error. Please try again.");
                console.error("API Error:", error);
            } finally {
                hideLoading();
            }
        }

        // Handle guess submission
        function handleGuess() {
            if (gameState.gameOver) return;
            
            const guess = prompt("Who do you think it is?");
            if (!guess) return;
            
            // Basic validation
            if (guess.length > 80) {
                addMessage('ai', "Guess too long. Please keep it under 80 characters.");
                return;
            }
            
            addMessage('player', `My guess: ${guess}`);
            
            if (guess.toLowerCase() === gameState.answer.name.toLowerCase()) {
                handleCorrectGuess();
            } else {
                addMessage('ai', "No, that's not correct!");
                gameState.questionsLeft--;
                elements.remainingQuestions.textContent = `Questions remaining: ${gameState.questionsLeft}`;
                
                if (gameState.questionsLeft <= 0) {
                    endGame(false);
                }
            }
        }

        // Handle correct guess
        function handleCorrectGuess() {
            addMessage('ai', `Correct! The answer was ${gameState.answer.name}.`);
            createConfetti();
            endGame(true);
        }

        // End game
        function endGame(won) {
            gameState.gameOver = true;
            elements.questionInput.disabled = true;
            elements.submitBtn.disabled = true;
            elements.guessBtn.disabled = true;
            
            elements.resultText.textContent = won 
                ? `🎉 You Win! It was ${gameState.answer.name}.` 
                : `Game Over! The answer was ${gameState.answer.name}.`;
                
            elements.resultArea.style.display = 'flex';
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#1cb3c8', '#4fd1d9', '#0e5e6f', '#93c5fd', '#60a5fa'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                elements.gameContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Enhanced AI response system with rule-based answers
        async function getAIResponse(question) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 600 + Math.random() * 400));
            
            const q = question.toLowerCase();
            const answer = gameState.answer;
            
            // Check for common question patterns
            if (q.includes('alive') || q.includes('dead') || q.includes('die') || q.includes('living')) {
                return answer.alive ? "Yes, this person is alive." : "No, this person is no longer alive.";
            }
            
            if (q.includes('male') || q.includes('female') || q.includes('woman') || q.includes('man') || q.includes('gender')) {
                return answer.gender === 'male' ? "This is a male figure." : "This is a female figure.";
            }
            
            if (q.includes('scientist') || q.includes('science')) {
                return answer.type === 'scientist' ? "Yes, this is a scientist." : "No, this is a historical figure.";
            }
            
            if (q.includes('nobel') || q.includes('prize')) {
                return answer.nobel ? "Yes, this person won a Nobel Prize." : "No, this person did not win a Nobel Prize.";
            }
            
            if (q.includes('century') || q.includes('era') || q.includes('time period')) {
                return `This person was active in the ${answer.era}.`;
            }
            
            if (q.includes('physics') || q.includes('physicist')) {
                return answer.field === 'physics' ? "Yes, this person worked in physics." : "No, this person did not work in physics.";
            }
            
            if (q.includes('space') || q.includes('astronaut') || q.includes('rocket')) {
                return answer.field === 'space' || answer.field === 'aerospace' ? 
                    "Yes, this person worked in space/aerospace fields." : 
                    "No, this person did not work in space/aerospace fields.";
            }
            
            if (q.includes('india') || q.includes('indian')) {
                return "Yes, this person is from India.";
            }
            
            if (q.includes('politic') || q.includes('leader') || q.includes('prime minister') || q.includes('president')) {
                return answer.field === 'politics' ? "Yes, this person was involved in politics." : "No, this person was not primarily a political figure.";
            }
            
            // Fallback responses
            const responses = [
                "Yes.",
                "No.",
                "That's correct.",
                "That's not correct.",
                "I can't answer that definitively.",
                "Please ask a different question.",
                "Focus on yes/no questions about this person's identity."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Event listeners with proper cleanup
        function setupEventListeners() {
            elements.submitBtn.addEventListener('click', handleQuestion);
            elements.guessBtn.addEventListener('click', handleGuess);
            elements.playAgainBtn.addEventListener('click', initGame);
            
            elements.questionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleQuestion();
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            initGame();
        });
    </script>
</body>
</html>
