<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Oracle Game</title>
    <style>
        :root {
            --primary: #1cb3c8;
            --primary-light: #4fd1d9;
            --primary-dark: #0e5e6f;
            --secondary: #e0f7fa;
            --bg-gradient-start: #0e5e6f;
            --bg-gradient-end: #181c1f;
            --text-dark: #181c1f;
            --text-light: #f8fafc;
            --shadow-sm: 0 1px 2px rgba(28,179,200,0.08);
            --shadow-md: 0 4px 6px rgba(28,179,200,0.12);
            --shadow-lg: 0 10px 15px rgba(28,179,200,0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: var(--text-light);
            line-height: 1.5;
            padding: 1rem;
        }

        #game-container {
            background: #23272a;
            color: var(--text-light);
            margin-top: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem 1.25rem;
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.5px;
        }

        #instructions {
            color: #c0e7ef;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 1.5rem;
            text-align: center;
            opacity: 0.95;
            max-width: 90%;
        }

        #game-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #question-log {
            background: #f8fafc;
            color: #181c1f;
            border-radius: var(--radius-md);
            width: 100%;
            min-height: 12rem;
            max-height: 20rem;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            box-shadow: var(--shadow-sm) inset;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #f1f1f1;
        }

        #question-log::-webkit-scrollbar {
            width: 6px;
        }

        #question-log::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: var(--radius-md);
        }

        #question-log::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: var(--radius-md);
        }

        .msg-player {
            align-self: flex-end;
            background: var(--primary);
            color: var(--text-light);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-sm) var(--radius-lg);
            padding: 0.75rem 1rem;
            max-width: 85%;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
            word-break: break-word;
        }

        .msg-ai {
            align-self: flex-start;
            background: var(--secondary);
            color: var(--text-dark);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-sm);
            padding: 0.75rem 1rem;
            max-width: 85%;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(0.5rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        #question-input {
            padding: 0.75rem 1rem;
            width: 100%;
            border-radius: var(--radius-sm);
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        #question-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            width: 100%;
        }

        .btn {
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            flex: 1;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary {
            background: #fff;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        #remaining-questions {
            color: var(--primary);
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        #result-area {
            margin-top: 1.5rem;
            text-align: center;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 0.5s ease;
        }

        #result-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            #game-container {
                padding: 1.5rem 1rem;
                margin-top: 1rem;
                border-radius: var(--radius-md);
            }

            #question-log {
                min-height: 10rem;
                max-height: 16rem;
                padding: 0.75rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid var(--primary);
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img src="rvu-logo.jpg" alt="RVU Logo" id="rvu-logo" style="width: 80px; height: auto; display: block; margin: 0 auto 1rem auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(28,179,200,0.18); background: #fff;" />
        <h1>Reverse Oracle Game</h1>
        <div id="instructions">
            <p>Guess the famous scientist or historical figure by asking up to 10 yes/no questions!</p>
        </div>
        <div id="game-area">
            <div id="question-log"></div>
            <div class="input-group">
                <input type="text" id="question-input" placeholder="Ask a yes/no question..." autocomplete="off" maxlength="80">
                <div class="button-group">
                    <button id="submit-btn" class="btn">Submit Question</button>
                    <button id="guess-btn" class="btn btn-secondary">Make a Guess</button>
                </div>
            </div>
            <div id="remaining-questions">Questions remaining: 10</div>
        </div>
        <div id="result-area">
            <h2 id="result-text"></h2>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Reverse Oracle Prize Game - Complete JavaScript Logic (Production-Ready)
        // Assumes HTML structure with #game-container, #question-input, #submit-btn, #guess-btn, #question-log, #remaining-questions, #result-area, #result-text, #play-again-btn

        // --- Character List (metadata for each) ---
        const characters = [
          { name: "Thomas Edison", gender: "male", isDead: true, dateOfDeath: 1931, field: "invention", dynasty: null, era: "19th-20th century", birthplace: "United States", nobel: false, achievements: ["Light Bulb", "Phonograph", "Motion Picture Camera"] },
          { name: "Alexander Graham Bell", gender: "male", isDead: true, dateOfDeath: 1922, field: "invention", dynasty: null, era: "19th-20th century", birthplace: "Scotland", nobel: false, achievements: ["Telephone", "Audiometer"] },
          { name: "Albert Einstein", gender: "male", isDead: true, dateOfDeath: 1955, field: "physics", dynasty: null, era: "20th century", birthplace: "Germany", nobel: true, achievements: ["Theory of Relativity", "Nobel Prize in Physics"] },
          { name: "Marie Curie", gender: "female", isDead: true, dateOfDeath: 1934, field: "chemistry", dynasty: null, era: "19th-20th century", birthplace: "Poland", nobel: true, achievements: ["Radioactivity", "Nobel Prize in Chemistry", "Nobel Prize in Physics"] },
          { name: "Isaac Newton", gender: "male", isDead: true, dateOfDeath: 1727, field: "physics", dynasty: null, era: "17th-18th century", birthplace: "England", nobel: false, achievements: ["Laws of Motion", "Calculus", "Gravity"] },
          { name: "Nikola Tesla", gender: "male", isDead: true, dateOfDeath: 1943, field: "engineering", dynasty: null, era: "19th-20th century", birthplace: "Serbia", nobel: false, achievements: ["AC Current", "Tesla Coil", "Wireless Power"] },
          { name: "Ada Lovelace", gender: "female", isDead: true, dateOfDeath: 1852, field: "mathematics", dynasty: null, era: "19th century", birthplace: "England", nobel: false, achievements: ["First Computer Algorithm", "Analytical Engine"] },
          { name: "Charles Darwin", gender: "male", isDead: true, dateOfDeath: 1882, field: "biology", dynasty: null, era: "19th century", birthplace: "England", nobel: false, achievements: ["Theory of Evolution", "Natural Selection"] },
          { name: "Stephen Hawking", gender: "male", isDead: true, dateOfDeath: 2018, field: "physics", dynasty: null, era: "20th-21st century", birthplace: "England", nobel: false, achievements: ["Black Hole Theory", "A Brief History of Time"] },
          { name: "Galileo Galilei", gender: "male", isDead: true, dateOfDeath: 1642, field: "physics", dynasty: null, era: "16th-17th century", birthplace: "Italy", nobel: false, achievements: ["Telescope", "Heliocentrism", "Scientific Method"] }
        ];

        // --- DOM Elements ---
        const elements = {
            questionLog: document.getElementById('question-log'),
            questionInput: document.getElementById('question-input'),
            submitBtn: document.getElementById('submit-btn'),
            guessBtn: document.getElementById('guess-btn'),
            remainingQuestions: document.getElementById('remaining-questions'),
            resultArea: document.getElementById('result-area'),
            resultText: document.getElementById('result-text'),
            playAgainBtn: document.getElementById('play-again-btn'),
            gameContainer: document.getElementById('game-container')
        };

        // --- Game State ---
        let gameState = {
            answer: null,
            questionsLeft: 10,
            gameOver: false,
            loading: false,
            questionsAsked: []
        };

        // --- Utility Functions ---
        function normalize(str) {
            return str.toLowerCase().replace(/[^\w\s]/g, '').trim();
        }
        function sanitizeInput(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        function formatAnswer(text) {
            const parts = text.split(/(?<=\.)\s+/);
            if (parts.length > 1) {
                return '<ul>' + parts.map(p => `<li>${sanitizeInput(p)}</li>`).join('') + '</ul>';
            }
            return `<div>${sanitizeInput(text)}</div>`;
        }
        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'player' ? 'msg-player' : 'msg-ai';
            const prefix = sender === 'player' ? 'You: ' : '';
            msgDiv.innerHTML = sanitizeInput(prefix) + text;
            elements.questionLog.appendChild(msgDiv);
            elements.questionLog.scrollTop = elements.questionLog.scrollHeight;
        }

        // --- Confetti Effect (on win) ---
        function createConfetti() {
            const colors = ['#1cb3c8', '#4fd1d9', '#0e5e6f', '#93c5fd', '#60a5fa'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                elements.gameContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // --- Debounce ---
        let lastSubmissionTime = 0;
        const DEBOUNCE_TIME = 500;

        // --- Game Logic Functions ---

        // Start a new game
        function initGame() {
            const chosen = characters[Math.floor(Math.random() * characters.length)];
            gameState = {
                answer: chosen,
                questionsLeft: 10,
                gameOver: false,
                loading: false,
                questionsAsked: []
            };
            elements.questionLog.innerHTML = '';
            elements.remainingQuestions.textContent = `Questions remaining: ${gameState.questionsLeft}`;
            elements.resultArea.style.display = 'none';
            elements.questionInput.disabled = false;
            elements.submitBtn.disabled = false;
            elements.guessBtn.disabled = false;
            elements.questionInput.value = '';
            elements.questionInput.focus();
            addMessage('ai', `I'm thinking of a famous ${chosen.field} figure. Ask me yes/no questions to guess who it is!`);
        }

        // Handle question submission
        async function handleQuestion() {
            const now = Date.now();
            if (gameState.gameOver || gameState.loading || now - lastSubmissionTime < DEBOUNCE_TIME) return;
            lastSubmissionTime = now;
            const userInput = elements.questionInput.value.trim();
            // Validation
            if (!userInput || userInput.length > 80) {
                addMessage('ai', formatAnswer("Please enter a valid yes/no question under 80 characters."));
                elements.questionInput.focus();
                return;
            }
            // Block duplicate questions (case/punctuation-insensitive)
            const normInput = normalize(userInput);
            if (gameState.questionsAsked.some(q => normalize(q) === normInput)) {
                addMessage('ai', formatAnswer("You already asked that question. Try a different one."));
                return;
            }
            // Track asked questions
            gameState.questionsAsked.push(userInput);
            addMessage('player', userInput);
            elements.questionInput.value = '';
            gameState.questionsLeft--;
            elements.remainingQuestions.textContent = `Questions remaining: ${gameState.questionsLeft}`;
            // Direct/partial name match (at least 2 words)
            const answerName = normalize(gameState.answer.name);
            const inputWords = normInput.split(/\s+/);
            const answerParts = answerName.split(/\s+/).filter(w => w.length > 2);
            let matchCount = 0;
            for (const part of answerParts) {
                if (inputWords.includes(part)) matchCount++;
            }
            if (answerParts.length > 1 && matchCount >= 2) {
                handleCorrectGuess();
                return;
            }
            showLoading();
            try {
                const response = await getAIResponse(userInput);
                addMessage('ai', response);
                if (gameState.questionsLeft <= 0 && !gameState.gameOver) {
                    endGame(false);
                }
            } catch (error) {
                addMessage('ai', formatAnswer("Sorry, I encountered an error. Please try again."));
            } finally {
                hideLoading();
            }
        }

        // Handle direct guessing (does NOT decrement questionsLeft)
        function handleGuess() {
            if (gameState.gameOver) return;
            const guess = prompt("Who do you think it is?");
            if (!guess || guess.length > 80) {
                addMessage('ai', formatAnswer("Guess too long or empty. Please keep it under 80 characters."));
                return;
            }
            addMessage('player', `My guess: ${sanitizeInput(guess)}`);
            const normGuess = normalize(guess);
            const answerName = normalize(gameState.answer.name);
            // Partial name match (at least 2 words)
            const guessParts = normGuess.split(/\s+/).filter(w => w.length > 2);
            const answerParts = answerName.split(/\s+/).filter(w => w.length > 2);
            let matchCount = 0;
            for (const part of answerParts) {
                if (guessParts.includes(part)) matchCount++;
            }
            if (normGuess === answerName || (answerParts.length > 1 && matchCount >= 2)) {
                handleCorrectGuess();
            } else {
                addMessage('ai', formatAnswer("No, that's not correct!"));
                if (gameState.questionsLeft <= 0) {
                    endGame(false);
                }
            }
        }

        // AI response system with rule-based answers
        async function getAIResponse(question) {
            await new Promise(resolve => setTimeout(resolve, 600 + Math.random() * 400));
            const q = normalize(question);
            const answer = gameState.answer;
            // Alive/Dead queries (strict yes/no)
            const deadSynonyms = ["dead", "die", "passed away", "no longer living", "deceased", "not alive", "not living", "died", "death"];
            const aliveSynonyms = ["alive", "living", "still alive", "currently alive", "surviving", "exist", "exists", "is living"];
            const isDeadQuery = deadSynonyms.some(s => q.includes(normalize(s)));
            const isAliveQuery = aliveSynonyms.some(s => q.includes(normalize(s)));
            if (isDeadQuery) {
                return answer.isDead ? "Yes." : "No.";
            }
            if (isAliveQuery) {
                return answer.isDead ? "No." : "Yes.";
            }
            // Scientist/Historical figure - simplified to just check if they work in science
            if (q.includes("scientist") || q.includes("science")) {
                return answer.field === "physics" || answer.field === "chemistry" || answer.field === "mathematics" || answer.field === "biology" ? "Yes." : "No.";
            }
            // Field queries
            if (q.includes("physics") || q.includes("physicist")) {
                return formatAnswer(answer.field === "physics" ? "Yes, this person worked in physics." : "No, this person did not work in physics.");
            }
            if (q.includes("chemistry") || q.includes("chemist")) {
                return formatAnswer(answer.field === "chemistry" ? "Yes, this person worked in chemistry." : "No, this person did not work in chemistry.");
            }
            if (q.includes("mathematics") || q.includes("math") || q.includes("mathematician")) {
                return formatAnswer(answer.field === "mathematics" ? "Yes, this person worked in mathematics." : "No, this person did not work in mathematics.");
            }
            if (q.includes("politics") || q.includes("politician") || q.includes("leader") || q.includes("prime minister") || q.includes("president")) {
                return formatAnswer(answer.field === "politics" ? "Yes, this person was involved in politics." : "No, this person was not primarily a political figure.");
            }
            if (q.includes("royalty") || q.includes("king") || q.includes("queen") || q.includes("maharaj") || q.includes("sultan")) {
                return formatAnswer(answer.field === "royalty" ? "Yes, this person was royalty." : "No, this person was not royalty.");
            }
            if (q.includes("revolutionary")) {
                return formatAnswer(answer.field === "revolutionary" ? "Yes, this person was a revolutionary." : "No, this person was not a revolutionary.");
            }
            if (q.includes("invention") || q.includes("inventor") || q.includes("invent")) {
                return formatAnswer(answer.field === "invention" ? "Yes, this person was an inventor." : "No, this person was not primarily an inventor.");
            }
            if (q.includes("biology") || q.includes("biologist") || q.includes("evolution")) {
                return formatAnswer(answer.field === "biology" ? "Yes, this person worked in biology." : "No, this person did not work in biology.");
            }
            if (q.includes("spiritual") || q.includes("spirituality") || q.includes("monk") || q.includes("swami")) {
                return formatAnswer(answer.field === "spirituality" ? "Yes, this person was known for spirituality." : "No, this person was not known for spirituality.");
            }
            if (q.includes("literature") || q.includes("writer") || q.includes("poet")) {
                return formatAnswer(answer.field === "literature" ? "Yes, this person was involved in literature." : "No, this person was not known for literature.");
            }
            if (q.includes("space") || q.includes("astronaut") || q.includes("rocket") || q.includes("aerospace")) {
                return formatAnswer((answer.field === "space" || answer.field === "aerospace") ? "Yes, this person worked in space/aerospace fields." : "No, this person did not work in space/aerospace fields.");
            }
            if (q.includes("astrophysics") || q.includes("astrophysicist")) {
                return formatAnswer(answer.field === "astrophysics" ? "Yes, this person worked in astrophysics." : "No, this person did not work in astrophysics.");
            }
            // Nobel Prize
            if (q.includes("nobel") || q.includes("prize")) {
                return formatAnswer(answer.nobel ? "Yes, this person won a Nobel Prize." : "No, this person did not win a Nobel Prize.");
            }
            // Era/Century
            if (q.includes("century") || q.includes("era") || q.includes("time period") || q.match(/\b\d{1,2}(st|nd|rd|th) century\b/)) {
                return formatAnswer(`This person was active in the ${answer.era}.`);
            }
            // Gender (expanded synonyms, strict yes/no)
            const femaleSynonyms = ["female", "woman", "girl", "lady"];
            const maleSynonyms = ["male", "man", "boy", "gentleman"];
            if (femaleSynonyms.some(s => q.includes(normalize(s)))) {
                return answer.gender === "female" ? "Yes." : "No.";
            }
            if (maleSynonyms.some(s => q.includes(normalize(s)))) {
                return answer.gender === "male" ? "Yes." : "No.";
            }
            // Nationality/Country (strict yes/no) - more precise matching
            if (q.includes("india") || q.includes("indian")) {
                return answer.birthplace === "India" ? "Yes." : "No.";
            }
            if (q.includes("england") || q.includes("english") || q.includes("british")) {
                return answer.birthplace === "England" ? "Yes." : "No.";
            }
            if (q.includes("germany") || q.includes("german")) {
                return answer.birthplace === "Germany" ? "Yes." : "No.";
            }
            if (q.includes("poland") || q.includes("polish")) {
                return answer.birthplace === "Poland" ? "Yes." : "No.";
            }
            if (q.includes("italy") || q.includes("italian")) {
                return answer.birthplace === "Italy" ? "Yes." : "No.";
            }
            if (q.includes("serbia") || q.includes("serbian")) {
                return answer.birthplace === "Serbia" ? "Yes." : "No.";
            }
            if (q.includes("united states") || q.includes("american") || q.includes("usa")) {
                return answer.birthplace === "United States" ? "Yes." : "No.";
            }
            if (q.includes("scotland") || q.includes("scottish")) {
                return answer.birthplace === "Scotland" ? "Yes." : "No.";
            }
            // Achievement questions with partial matching
            if (answer.achievements && answer.achievements.some(ach => {
                const normalizedAch = normalize(ach);
                const normalizedQ = normalize(question);
                // Check if question contains achievement or achievement contains question
                if (normalizedQ.includes(normalizedAch) || normalizedAch.includes(normalizedQ)) {
                    return true;
                }
                // Check if question contains key words from achievement
                const achWords = normalizedAch.split(/\s+/);
                const qWords = normalizedQ.split(/\s+/);
                return achWords.some(word => word.length > 3 && qWords.includes(word)) ||
                       qWords.some(word => word.length > 3 && achWords.includes(word));
            })) {
                return "Yes.";
            }
            
            // Fallback for unrelated questions
            return formatAnswer("I can't answer that directly. Please ask a yes/no question.");
        }

        // Show loading spinner
        function showLoading() {
            if (gameState.loading) return;
            gameState.loading = true;
            const spinner = document.createElement('div');
            spinner.className = 'msg-ai';
            spinner.id = 'ai-loading';
            spinner.innerHTML = '<span class="spinner"></span> Thinking...';
            elements.questionLog.appendChild(spinner);
            elements.questionLog.scrollTop = elements.questionLog.scrollHeight;
        }

        // Hide loading spinner
        function hideLoading() {
            gameState.loading = false;
            const spinner = document.getElementById('ai-loading');
            if (spinner) spinner.remove();
        }

        // Handle correct guess
        function handleCorrectGuess() {
            addMessage('ai', formatAnswer(`Correct! The answer was ${gameState.answer.name}.`));
            createConfetti();
            endGame(true);
        }

        // End game
        function endGame(won) {
            gameState.gameOver = true;
            elements.questionInput.disabled = true;
            elements.submitBtn.disabled = true;
            elements.guessBtn.disabled = true;
            elements.resultText.innerHTML = won
                ? `<div style='font-size:1.2rem;color:#1cb3c8;'>ðŸŽ‰ You Win! Collect your chocolate!</div>`
                : `<div style='font-size:1.1rem;color:#e53e3e;'>Game Over! The answer was ${gameState.answer.name}.</div>`;
            elements.resultArea.style.display = 'flex';
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            elements.submitBtn.addEventListener('click', handleQuestion);
            elements.guessBtn.addEventListener('click', handleGuess);
            elements.playAgainBtn.addEventListener('click', initGame);
            elements.questionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleQuestion();
            });
        }

        // --- Initialize Game on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            initGame();
        });
    </script>
</body>
</html>
